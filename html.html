<input id="mailsender" type="text" placeholder="Mail-Adresse">
<input id="mailsender_submit" type="submit" value="Email erhalten" onclick="sendmail()">

<script>
    function sendmail(){
        var mailadresse = document.getElementById("mailsender").value;
        const Http = new XMLHttpRequest();
        const url='/mail.php?mail=' + encodeURI(mailadresse.trim());
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = (e) => {
            console.log(Http.responseText);
        }
    }
</script>

<style>
#mailsender {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

#mailsender_submit {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#mailsender_submit:hover {
  background-color: #45a049;
}
</style>
